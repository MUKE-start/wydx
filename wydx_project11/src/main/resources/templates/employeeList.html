<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" href="./layui/css/layui.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">layui 后台布局</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item"><a href="">控制台</a></li>
                <li class="layui-nav-item"><a href="">商品管理</a></li>
                <li class="layui-nav-item"><a href="">用户</a></li>
                <li class="layui-nav-item">
                    <a href="javascript:;">其它系统</a>
                    <dl class="layui-nav-child">
                        <dd><a href="">邮件管理</a></dd>
                        <dd><a href="">消息管理</a></dd>
                        <dd><a href="">授权管理</a></dd>
                    </dl>
                </li>
            </ul>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img"> XX
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">安全设置</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">退出登陆</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-filter="test">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">所有员工</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">列表一</a></dd>
                            <dd><a href="javascript:;">列表二</a></dd>
                            <dd><a href="javascript:;">列表三</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">员工工资</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">列表一</a></dd>
                            <dd><a href="javascript:;">列表二</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item"><a href="">权限管理</a></li>
                    <li class="layui-nav-item"><a href="">公司概况</a></li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <div style="padding: 15px;">主题</div>

            <table class="layui-hide" id="test" lay-filter="test"></table>


            <script src="./static/layui/layui.js" charset="utf-8"></script>
            <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

            <script>
                layui.use('table', function() {
                    var table = layui.table;

                    table.render({
                        elem: '#test',
                        url: 'http://localhost:9090/test',
                        toolbar: true,
                        title: '用户数据表',
                        totalRow: true,
                        cols: [
                            [{
                                field: 'id',
                                title: 'id',
                                width: 80,
                                fixed: 'left',
                                unresize: true,
                                sort: true,
                                totalRowText: '合计行'
                            }, {
                                field: 'name',
                                title: '姓名',
                                width: 120,
                                edit: 'text'
                            }, {
                                field: 'salary',
                                title: '工资',
                                width: 150,
                                edit: 'text'
                            }, {
                                field: 'age',
                                title: '年龄',
                                width: 100,
                                sort: true,
                                totalRow: true
                            }]
                        ],
                        page: true,
                        response: {
                            statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
                        },
                        parseData: function(res) { //将原始数据解析成 table 组件所规定的数据
                            return {
                                "code": res.status, //解析接口状态
                                "msg": res.message, //解析提示文本
                                "count": res.total, //解析数据长度
                                "data": res.rows.item //解析数据列表
                            };
                        }
                    });
                });
            </script>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © 员工管理系统 - 底部固定区域
        </div>
    </div>
    <script src="./layui/layui.js"></script>
    <script>
        //JavaScript代码区域
        layui.use('element', function() {
            var element = layui.element;

        });
    </script>
</body>

</html>
